<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <h2>РЕГИСТРАЦИЯ</h2>

            <div class="form-group">
                <label for="account-number">№ лицевого счета *</label>
                <input type="text" id="account-number">
            </div>

            <div class="form-group">
                <label for="house-number">Номер дома *</label>
                <input type="text" id="house-number">
            </div>

            <div class="form-group">
                <label for="house-letter">Литера дома</label>
                <input type="text" id="house-letter">
            </div>

            <div class="form-group">
                <label for="apartment-number">Номер квартиры</label>
                <input type="text" id="apartment-number">
            </div>

            <div class="form-group">
                <label for="apartment-extension">Расширение номера квартиры</label>
                <input type="text" id="apartment-extension">
            </div>

            <div class="form-group">
                <label for="email">E-mail адрес *</label>
                <input type="email" id="email">
                <span class="info-icon" title="Введите ваш адрес электронной почты">?</span>
            </div>

            <div class="form-group">
                <label for="password">Пароль *</label>
                <input type="password" id="password">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="offers" checked>
                <label for="offers">Желаю получать супепредложения по акциям компании</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="data-processing" checked>
                <label for="data-processing">Принимаю условия обработки данных</label>
            </div>

            <button class="register-button">Зарегистрироваться</button>
        </div>

        <div class="product-display">
            <div class="product-card">
                <img src="часы.png" alt="Фитнес-браслет HUAWEI Band 7, розовый">
                <div class="product-info">
                    <p class="price">156,13 BYN</p>
                    <p class="product-name">Фитнес-браслет HUAWEI Band 7, <br> розовый</p>
                    <div class="rating">
                        <span>&#9733;&#9733;&#9733;&#9733;&#9733;</span> 5.0
                        <span class="reviews">5</span>
                        <span class="original">Оригинал</span>
                    </div>
                    <button class="add-to-cart-button">В корзину</button>
                    <p class="delivery-date">17 марта, Ozon</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
